<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandir Imagem ao Clicar</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        img {
            max-width: 1300px;
            max-height: 1200px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

    </style>
</head>
<body>
    <img id="minhaImagem" src="../imagens/portariadecex.png" alt="Imagem ClicÃ¡vel">
</body>
</html>
